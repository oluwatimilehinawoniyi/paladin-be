spring:
  flyway:
    enabled: true
    clean-disabled: true
    baseline-on-migrate: true
    postgresql:
      transactional-lock: false

  session:
    store-type: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  application:
    name: paladin

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/paladin-dev-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth2/callback/google"
            scope:
              - email
              - profile
              - openid
              - https://www.googleapis.com/auth/gmail.send
            authorization-grant-type: "authorization_code"
            client-name: Google
        provider:
          google:
            token-uri: "https://oauth2.googleapis.com/token"
            user-info-uri: "https://www.googleapis.com/oauth2/v2/userinfo"
            jwk-set-uri: "https://www.googleapis.com/oauth2/v3/certs"
            user-name-attribute: "email"
            authorization-uri: "https://accounts.google.com/o/oauth2/auth?access_type=offline&prompt=consent"

  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-3-haiku-20240307
          max-tokens: 1500
          temperature: 0.5


aws:
  s3:
    bucket-name: paladincvbucket
    region: us-east-1
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}

logging:
  level:
    org:
      springframework:
        security: DEBUG
    com.paladin: DEBUG

app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: 1800000
    refresh-token-expiration: 2592000000
  frontend:
    url: http://localhost:5173
  cors:
    allowed-origins: http://localhost:5173

server:
  port: 8080
  servlet:
    session:
      timeout: 24h
      cookie:
        max-age: 86400
        http-only: true
        secure: false
        same-site: lax

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      # Gmail API Circuit Breaker
      gmailService:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 4
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true

      # Claude AI Circuit Breaker
      claudeAIService:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 3
        failure-rate-threshold: 60
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true

      # S3 Storage Circuit Breaker
      s3Service:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 20
        minimum-number-of-calls: 10
        failure-rate-threshold: 40
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        register-health-indicator: true

  # Retry configuration (works with circuit breakers)
  retry:
    instances:
      gmailService:
        max-attempts: 3
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      claudeAIService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      s3Service:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 1.5

# Actuator endpoints for monitoring circuit breakers
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
