<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - Paladin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        .navbar {
            background: #ff4d00;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { font-size: 20px; }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-card h3 { color: #666; font-size: 14px; margin-bottom: 10px; }
        .stat-card .number { font-size: 32px; color: #ff4d00; font-weight: bold; }

        .requests-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.in-progress { background: #cfe2ff; color: #084298; }
        .status.completed { background: #d1e7dd; color: #0f5132; }
        .status.rejected { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>
<div class="navbar">
    <h1>üõ°Ô∏è Paladin Admin Panel</h1>
    <div>
        <span th:text="${adminEmail}"></span>
        <a href="/admin/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Feature Request Dashboard</h2>

    <div class="stats">
        <div class="stat-card">
            <h3>Total Requests</h3>
            <div class="number" th:text="${stats.total}">0</div>
        </div>
        <div class="stat-card">
            <h3>Pending</h3>
            <div class="number" th:text="${stats.pending}">0</div>
        </div>
        <div class="stat-card">
            <h3>In Progress</h3>
            <div class="number" th:text="${stats.inProgress}">0</div>
        </div>
        <div class="stat-card">
            <h3>Completed</h3>
            <div class="number" th:text="${stats.completed}">0</div>
        </div>
    </div>

    <div class="requests-table">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Votes</th>
                <th>Category</th>
                <th>Status</th>
                <th>Submitted</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.title}"></td>
                <td>üî• <span th:text="${request.voteCount}">0</span></td>
                <td th:text="${request.category.displayName}"></td>
                <td>
                            <span class="status"
                                  th:classappend="${#strings.toLowerCase(request.status)}"
                                  th:text="${request.status}">
                            </span>
                </td>
                <td th:text="${#temporals.format(request.createdAt, 'MMM dd, yyyy')}"></td>
                <td>
                    <a th:href="@{/admin/feature-requests/{id}(id=${request.id})}">
                        View/Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
