spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: localhost
    port: 3025

  ai:
    openai:
      api-key: test-key

aws:
  s3:
    bucket-name: test-bucket
    region: us-east-1

spring.security.oauth2.client.registration.google.client-id: test-client
